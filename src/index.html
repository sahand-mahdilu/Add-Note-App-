<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>add notes</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-blue-100 flex flex-col items-center">
    <div class="w-[600px] flex flex-col items-center">
      <h1 class="text-4xl font-bold pt-20 pb-10">ADD DAILY NOTES</h1>

      <input
        style="background-color: white"
        id="note-input"
        placeholder="add note..."
        class="rounded-md outline-blue-500 w-full p-2"
        type="text"
      />
      <div class="flex self-start gap-2 mt-3">
        <div style="background: white" class="color size-6 rounded-full"></div>
        <div style="background: red" class="color size-6 rounded-full"></div>
        <div
          style="background: greenyellow"
          class="color size-6 rounded-full"
        ></div>
        <div style="background: yellow" class="color size-6 rounded-full"></div>
        <div style="background: plum" class="color size-6 rounded-full"></div>
        <div style="background: pink" class="color size-6 rounded-full"></div>
        <div style="background: orange" class="color size-6 rounded-full"></div>
        <div style="background: aqua" class="color size-6 rounded-full"></div>
        <div
          style="background: skyblue"
          class="color size-6 rounded-full"
        ></div>
      </div>

      <div class="self-end">
        <button id="add" class="text-blue-700 border-blue-700 border-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-6"
          >
            <path
              fill-rule="evenodd"
              d="M12 3.75a.75.75 0 0 1 .75.75v6.75h6.75a.75.75 0 0 1 0 1.5h-6.75v6.75a.75.75 0 0 1-1.5 0v-6.75H4.5a.75.75 0 0 1 0-1.5h6.75V4.5a.75.75 0 0 1 .75-.75Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
        <button id="remove" class="border-4 border-red-500 text-red-500">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-6"
          >
            <path
              fill-rule="evenodd"
              d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
    </div>

    <div
      class="note__Container grid grid-cols-3 gap-2 w-[70%] mt-6 child:rounded-xl"
    ></div>

    <script src="./index.js"></script>
  </body>
</html>
